<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <img class='pic'src="https://img.icons8.com/emoji/256/rock-emoji.png" id="ROCK">
        <img class='pic'src="https://www.shareicon.net/data/2016/10/18/845180_friends_512x512.png" id="PAPER">
        <img class='pic'src="https://cdn-icons-png.flaticon.com/512/2769/2769646.png"id="SCISSORS">
    </div>
    <div class="container2">
        <div class="leftSection">
            <img src="https://cdn-icons-png.flaticon.com/512/5615/5615699.png">
            <h1 id="pS">0</h1>
        </div>
        <div class="middleSection">
            <h1>Score</h1>
            <div class="choice">
                <div class="liveResult">
                    <div class="pChoice">...</div>
                    <img src="https://cdn-icons-png.flaticon.com/512/649/649674.png" class="slash">
                    <div class='cChoice'>...</div> 
                </div>
                <button class="replay">REPLAY</button>
            </div>
        </div>
        <div class="rightSection">
            <img src="https://cdn-icons-png.flaticon.com/512/3662/3662817.png" >
            <h1 id="cS">0</h1>
        </div>
    </div>
    <div class="resultat">
        <div class="results"> SELECT YOUR CHOICE TO START !</div>
        <p class="credit">Game made By SOU</p>
    </div>
    <script src='main.js'></script>
</body>
</html>
